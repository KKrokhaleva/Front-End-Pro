<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Обязательные метатеги -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>

<body>
<div class="btn_wrapper">
    <button id="button" class="button">Click me</button>
</div>
<div class="popup" id="popup">
    <div class="popup_content">
        <div class="popup_inner">
            <h1 class="popup_title"> Modal window</h1>
            <div class="popup_close">&times;</div>
        </div>
    </div>
</div>

<div class="accordions">
    <div class="accordion">
        <div class="accordion_item">
            <div class="accordion_name" >
                If you will click the button
            </div>
            <p class="accordion_content">
                You will see the modal window
            </p>
        </div>

        <div class="accordion_item">
            <div class="accordion_name" >
                If you will not click the button
            </div>
            <p class="accordion_content">
                you won't see anything
            </p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
